{% load menu_tags %}

{% draw_menu 'main_menu' as menu_items %}

{% for item in menu_items %}
    <li {% if item.url == request.path %}class="active"{% endif %}>
        <a href="{% url 'my_view' %}">{{ item.title }}</a>

        {% if item.children.exists %}
            <ul>
                {% for child in item.children.all %}
                    <li {% if child.url == request.path %}class="active"{% endif %}>
                        <a href="{% url 'my_view' %}">{{ child.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
